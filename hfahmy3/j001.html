<!DOCTYPE html>
<html>
<head>
	<title>Hussein Fahmy J001</title>
</head>
<script type="text/javascript">
//	var today = new Date();
//	document.write(today);
	var time = 0;
	var isPaused = false;

	function onLoad(){
		var today = new Date();
		document.getElementById("stage1").innerHTML = today;
	}	

	function refresh(){
		var today = new Date();
		document.getElementById("stage2").innerHTML = today;
	}	

	function reset(){
		time = 0;
	}

	function  togglePause(){
		if(isPaused == true){
			isPaused = false;
			document.getElementById("pauseStatus").innerHTML = "Currently Not Paused";
			document.getElementById("pauseButton").innerHTML = "PAUSE";
		}
		else if(isPaused == false){
			isPaused = true;
			document.getElementById("pauseStatus").innerHTML = "Currently Paused";
			document.getElementById("pauseButton").innerHTML = "RESUME";
		}
		
	}

	function timer(){
		if(isPaused == false){
			document.getElementById('stage3').innerHTML=time + " Seconds since page load.";	
			time += 1;
		}
	}
	// blink every 500 ms
	window.setInterval(timer, 1000);

</script>
<body onload="onLoad()">
	<div id="name">
		<h1>
			HUSSEIN FAHMY J001
			<hr>			
		</h1>
	</div>
	<h3>Stage 1</h3>
	<div id="stage1">
	</div>
	<hr>
	<h3>Stage 2</h3>
	<div id="stage2">
		Date Will Go Here
	</div>
	<hr>
	<button onclick="refresh()">REFRESH</button>
	<br>
	<h3>Stage 3</h3>
	<div id="stage3">
		0 Seconds since page load.
	</div>
	<hr>
	<h3>Stage 4</h3>
	<div id="stage4">
		<p id="pauseStatus">Currently Not Paused</p>
		<button onclick="reset()">RESET</button>
		<button id="pauseButton" onclick="togglePause()">PAUSE</button>
	</div>
	<hr>
</body>
</html>
